<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/style.css" />

  <!------Font awesome------>
  <script src="https://kit.fontawesome.com/912f1a9d04.js" crossorigin="anonymous"></script>

  <script src="src/app.js" type="module"></script>

  <title>Simple Task Manager</title>
</head>

<body>
  <div class="container">

    <div class="page-wrapper">

      <!---Home Page---->
      <div id="schedule" class="schedule-section"></div>

      <!----Stats Section---->
      <div id="stats" class="stats-section">
        <h4 class="headertop">All <span class="headerbottom">Statistics</span></h4>
        <div class="stats-holder">
          <div class="box-holder">
            <span>
              <h1>35</h1>
              <h4>Active Task</h4>
            </span>
            <span>
              <h1>15</h1>
              <h4>Completed Task</h4>
            </span>
            <span>
              <h1>55</h1>
              <h4>Total Task</h4>
            </span>
            <span>
              <h1>5</h1>
              <h4>Deleted Task</h4>
            </span>
          </div>

          <div class="lower-box">
            <h2 class="lb-head">Category</h2>

            <div class="catbox-holder">
              <span>5</span>
              <span>10</span>
              <span>15</span>
              <span>5</span>
              <span>2</span>
              <span>18</span>
            </div>
          </div>
        </div>
      </div>


      <!------ ADD A TASK SECTION----->
      <div class="add-task"></div>


      <!------VIEW A TASK----->
      <div class="task-view"></div>
    </div>
</body>

</html>
