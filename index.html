<!DOCTYPE html>
<html>
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css"/>
		<title>Simple Task Manager</title>
	</head>
	
	<body>
      <div class="container">
    	 <div class="navbar">
    	 	<button onclick="section(0)"><img class="home-btn" src="Img/category-glyph.png"/></button>
    	 	<button onclick="opentaskPopup()"><img src="Img/add.png"/></button>
    	 	<button onclick="section(1)"><img class="stats-btn" src="Img/chart-glyph.png"/></button>
    	 </div>
    		
      	 <div class="page-wrapper">
        	 <div id="schedule" class="schedule-section">
        	 	<div class="category">
        	 		<button>unset</button>
        	 		<button>work</button>
        	 		<button>education</button>
        	 		<button>sport</button>
        	 		<button>social</button>
        	 		<button>entertainment</button>
        	 	</div>
        	 	
          		<div class="date-holder">
          			<div class="topdate-holder">
          			   <h4>2022<h2>July</h2></h4>
          			   <span>
          			   	 <button onclick="changeMonth(1)"><img src="Img/arrow-left.png"/></button>
          			     <button onclick="changeMonth(0)"><img src="Img/arrow-right.png"/></button>
          			   </span>
          			</div>
          			
          			<div class="date"></div>
          			
          		</div>
          		
          		<div class="task-container-parent">
          			<div class="task-container"><span class="empty-task">There is no task ðŸ˜‰</span></div>
          			<div class="task-container-completed"><span class="completed-tag">Completed Tasks</span></div>
          		</div>

        	 </div>
        
          	 <div id="stats" class="stats-section">
          	 	<h4 class="headertop">All</h4>
          	 	<h2 class="headerbottom">Statistic</h2>
          	 	
          	 	<div class="stats-holder">
          	 		<div class="box-holder">
          	 			<span><h1>35</h1><h4>Active Task</h4></span>
          	 			<span><h1>15</h1><h4>Completed Task</h4></span>
          	 			<span><h1>55</h1><h4>Total Task</h4></span>
          	 			<span><h1>5</h1><h4>Deleted Task</h4></span>
          	 		</div>
          	 		
          	 		<div class="lower-box">
          	 			<h2 class="lb-head">Category</h2>
          	 			
          	 			<div class="catbox-holder">
          	 				<span>5</span>
          	 				<span>10</span>
          	 				<span>15</span>
          	 				<span>5</span>
          	 				<span>2</span>
          	 				<span>18</span>
          	 			</div>
          	 		</div>
          	 	</div>
          	 </div>
         	 
        	 <div class="add-task">
        	 	<button id="close" onclick="closetaskPopup()">&times;</button>
        	 	<button id="add" onclick="addtaskBtn()">Create New Task</button>
        	 	
        	 	<div class="task-form">
        	 		<h3 id="taskHeader">Task Name</h3>
        	 		<input type="text" id="taskname" value="" required/>
        	 		<h3 id="taskHeader">Task Description</h3>
        	 		<input type="text" id="taskdesc" value=""/>
        	 		
        	 		<div class="lower-input">
        	 			<div class="loweri-holder">
        	 				<button onclick="openCategory();"><b>Category :</b> <span></span></button>
        	 			 	<button><b>Start</b><br/><span></span><input type="time" id="timestart" value="12:00"/></button>
        	 			 	<button><b>End</b><br/><span></span><input type="time" id="timeend" value="13:00"/></button>
        	 			</div>
        	 		</div>
        	 	</div>
        	 </div>
        	 
        	 <div class="task-view">
            	<button id="close" onclick="closetaskView()">&times;</button>
	
        	 	<div class="task-form-view">
        	 		<img src="Img/unset.png"/>
        	 		<h1>Task Name</h1>
        	 		<p>Task Description</p>
        	 		
        	 		<div class="lower-input-view">
        	 			<div class="loweri-holder-view">
        	 				<button><b>Category : </b><span></span></button>
        	 			 	<button><b>Start</b><br/><span></span></button>
        	 			 	<button><b>End</b><br/><span></span></button>
        	 				<button id="taskComplete">Complete</button>
        	 			 	<button id="taskDelete">Delete</button>
        	 			</div>
        	 		</div>
        	 	</div
      		</div>
      	
      	</div>
   	  </div>
	</body>
	
	<script src="script.js" type="text/javascript" charset="utf-8"></script>
	
</html>
